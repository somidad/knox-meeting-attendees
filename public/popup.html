<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <title>Knox Meeting attendees</title>
    <style>
      body {
        width: 640px;
        padding: 1em;
      }
      input[type='checkbox'] {
        margin-right: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="field">
        <div class="label">Exclude attendee if name matches</div>
        <div class="control">
          <input class="input" id="name-to-exclude" />
        </div>
      </div>
      <div class="field">
        <div class="label">Hide business unit if matches (Korean only)</div>
        <input class="input" id="business-unit-to-hide" />
      </div>
      <!-- <div class="field">
        <div class="checkbox">
          <input type="checkbox" id="group-by-division" />Group by division
        </div>
      </div> -->
      <div class="field">
        <button class="button" id="get-attendees">Get attendees</button>
      </div>
      <div class="field">
        <div class="label">Attendees</div>
        <textarea class="textarea" readonly id="attendees"></textarea>
      </div>
      <div class="field">
        <button class="button" id="copy-to-clipboard">Copy to clipboard</button>
      </div>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
